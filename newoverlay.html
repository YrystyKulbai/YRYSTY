<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NewOverlay</title>

    <link rel="stylesheet" type="text/css" href="assets/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="assets/styles2.css">

</head>
<body class="mw-100">
    <div class="decoration"></div>

    <div class="overlay">
        <div class="container mt-2">
            <h3 class="fw-900 logotype">Your Logo</h3>
            <div class="row">
                <div class="col-lg-6">
                    <img src="img/biker.svg">
                </div>
                <div class="col-lg-6">
                    <img src="img/phonie.svg">
                </div>
            </div>
            <div class="overlayRow row justify-content-center mt-5">
                <div class="col-lg-4">
                    <div class="card border-0 shadow-lg mt-5">
                        <div class="card-body">
                            <div class="row">
                            <div class="col-lg-6">
                                <h6 class="fw-500">Welcome to Lorem</h6>
                                <h1 class="fw-900">Sign Up</h1>
                            </div>
                            <div class="col-lg-6">
                                <h6 class="fw-500">Already have an account? <br> <a href="#">Sign in</a></h6>
                            </div>
                            </div>
                            <form class="mt-5" method="POST">
                                <div class="row justify-content-center">
                                    <div class="col-md-12">
                                        <label for="email">*Enter your email</label>
                                        <input type="text" name="email" id="email" placeholder="Enter your Email" class="form-control form-control-lg mb-2">
                                        <small id="emailvalid" class="form-text text-muted invalid-feedback">
                                            Your email must be a valid email
                                        </small>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="email">*Username</label>
                                        <input type="text" id="usernames" name="username" placeholder="Username" class="form-control form-control-lg mb-2">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="email">Contact Number</label>
                                        <input type="number" name="number" placeholder="Phone Number" class="form-control form-control-lg mb-2" required="true">
                                    </div>
                                    <div class="col-md-12">
                                        <label for="email">Password</label>
                                        <input type="password" name="pass" id="password" placeholder="Password" class="form-control form-control-lg mb-2">
                                    </div>
                                    <div class="col-md-12">
                                        <button class="btn w-100 btnOrange" id="submitbtn">Sign Up</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/validator.js"></script>
</body>
</html>
